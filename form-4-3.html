<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Ghor</title>

    <style>
        label{
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Module 4-3 full example</h1>
    </header>


    <main>
        <section>
            <h2>Please fill up the form</h2>

            <form action="">

                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your name">
                </label>
               
                <label for="email">Your email id:
                    <input type="email" name="" id="email" placeholder="example@email.com">
                </label>
               
                <label for="password">Password:
                    <input type="password" name="" id="password">
                </label>
                <label for="phone">Phone Number:
                    <input type="number" name="" id="phone">
                </label>
<!-- radio   type er input e only ekta option select kora jay -->
                <fieldset>
                    <legend>Pick one Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> vapa pitha
                    </label>
                </fieldset>
<!-- checkbox type er input jekhane ekadhin option select kora jay -->
                <fieldset>
                    <legend>Pick one or more vorta</legend>

                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa">Sorisha vorta
                    </label>
                    <label for="mas">
                        <input type="checkbox" name="vorta" id="mas">maser vorta
                    </label>
                    <label for="kola">
                        <input type="checkbox" name="" id="kola">kolar vorta
                    </label>
                </fieldset>


<!-- Comments type er kisu likhar jonno  -->
                <fieldset>
                    <legend>Special instractions</legend>
                    <textarea name="" id="" cols="50" rows="10"></textarea>
                </fieldset>

<!-- pura form reset deoar jonno -->

                <input type="reset" value="Reset">
            </form>

        </section>


    </main>

    

    <footer></footer>




</body>
</html>
